<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager API Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .task-list {
            margin-top: 30px;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .task-item.completed {
            border-left-color: #48bb78;
            opacity: 0.7;
        }
        
        .task-actions {
            margin-top: 10px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #2d3748;
        }
        
        .status.error {
            background: #fed7d7;
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="form-group">
            <input type="text" id="taskInput" placeholder="Enter new task..." onkeypress="handleKeyPress(event)">
            <button onclick="addTask()">Add Task</button>
            <button onclick="loadTasks()" style="background: #48bb78;">Refresh</button>
            <button onclick="checkHealth()" style="background: #ed8936;">Health Check</button>
        </div>
        
        <div id="statusMessage"></div>
        
        <div class="task-list" id="taskList">
            <p>Loading tasks...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => statusDiv.innerHTML = '', 3000);
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }
        
        async function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();
            
            if (!title) {
                showStatus('Please enter a task title', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title })
                });
                
                if (response.ok) {
                    input.value = '';
                    showStatus('Task added successfully!');
                    loadTasks();
                } else {
                    showStatus('Failed to add task', 'error');
                }
            } catch (error) {
                showStatus('Error connecting to server', 'error');
            }
        }
        
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const data = await response.json();
                
                const taskList = document.getElementById('taskList');
                
                if (data.tasks && data.tasks.length > 0) {
                    taskList.innerHTML = data.tasks.map(task => `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <h3>${task.title}</h3>
                            <p>Status: ${task.completed ? 'Completed' : 'Pending'}</p>
                            <p>ID: ${task.id}</p>
                            <div class="task-actions">
                                <button onclick="toggleTask(${task.id}, ${!task.completed})">
                                    ${task.completed ? 'Mark Pending' : 'Mark Complete'}
                                </button>
                                <button onclick="deleteTask(${task.id})" style="background: #e53e3e;">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    taskList.innerHTML = '<p>No tasks found. Add some tasks to get started!</p>';
                }
            } catch (error) {
                document.getElementById('taskList').innerHTML = '<p>Error loading tasks. Make sure the server is running.</p>';
            }
        }
        
        async function toggleTask(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed })
                });
                
                if (response.ok) {
                    showStatus('Task updated successfully!');
                    loadTasks();
                }
            } catch (error) {
                showStatus('Error updating task', 'error');
            }
        }
        
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('Task deleted successfully!');
                    loadTasks();
                }
            } catch (error) {
                showStatus('Error deleting task', 'error');
            }
        }
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showStatus(`API Status: ${data.status} | Version: ${data.version}`);
            } catch (error) {
                showStatus('API is not responding', 'error');
            }
        }
        
        // Load tasks when page loads
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
